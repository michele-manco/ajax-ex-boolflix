<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>boolflix</title>

  <script src="https://kit.fontawesome.com/e23757acf7.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="box_1">
      <h1 id="logo">Bool-Flix</h1>
      <ul class="voices">
        <li class="gen">
          <a href="#">Home</a>
        </li>
        <li class="gen">
          <a href="#">Film</a>
        </li>
        <li class="gen">
          <a href="#">Serie-Tv</a>
        </li>
        <li class="gen">
          <a href="#">Nuovi Arrivi</a>
        </li>
        <li class="gen">
          <a href="#">La mia lista</a>
        </li>
      </ul>
    </div>

    <div class="searchbar">
      <i class="fa fa-search lens" aria-hidden="true" ></i>

      <input id="sfilter" class="searchbar-input" type="text" placeholder="Type the name of a movie" name="search">
      <label class="slabel" for="search">
      </label>
      <i class="fas fa-gift gift"></i>
      <i class="far fa-bell bell"></i>
      <img class="face" src="images/user4.png" alt="">

    </div>
  </header>
  <main>
    <div id="movi" class="movieswrapper">

    </div>
  </main>
  <script id="movies-template" type="text/x-handlebars-template">
    <!-- <div class="movies">
      <img class="poster" src="{{image}}">
      <ul>
        <li>{{{titolo}}}</li>
        <li>Titolo originale:{{titolo_originale}}</li>
        <li>Tipologia:{{{type}}}</li>
        <li>Lingua originale:{{{lingua}}}</li>
        <li>Voto:{{{voto}}}</li>

      </ul>
    </div> -->

    <div class="movies">
      <div class="movies-inner">
        <div class="movies-front">
          <img class="poster" src="{{image}}">
        </div>
        <div class="movies-back">
          <ul>
            <li>{{{titolo}}}</li>
            <li>Titolo originale:{{titolo_originale}}</li>
            <li>Tipologia:{{{type}}}</li>
            <li>Lingua originale:{{{lingua}}}</li>
            <li>Voto:{{{voto}}}</li>
          </ul>
        </div>
      </div>
    </div>
  </script>
  </body>
</html>
