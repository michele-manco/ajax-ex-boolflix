<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>boolflix</title>

  <script src="https://kit.fontawesome.com/e23757acf7.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="searchbar">
      <input id="sfilter" class="searchbar-input" placeholder="Type the name of a movie " name="search">
      <button class="slabel" for="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>

    </div>
  </header>
  <main>
    <div class="movieswrapper">

    </div>
  </main>
  <script id="movies-template" type="text/x-handlebars-template">
    <div class="movies">
      <ul>
        <li>{{titolo}}</li>
        <li>{{titolo_originale}}</li>
        <li>{{lingua}}</li>
        <li>{{voto}}</li>
      </ul>
    </div>
  </script>

</body>
</html>
